<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>和平英雄--缩放</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
    }

    .box {
      width: 249px;
      height: 210px;
      margin: 50px auto;
      overflow: hidden;
      /* 超出父级的隐藏 */
    }

    img {
      width: 100%;
    }

    .img p {
      color: black;
      padding: 10px;
    }

    .box .pic {
      position: relative;
    }

    /*
        1、通过 创建 伪元素 来添加 播放按钮图 ，播放按钮图 压在 img标签 的上面 (通过 定位 可以办到)
           由于 伪元素 默认是  行内 显示模式，所以 宽、高 不生效，若想 宽、高  生效 ， 需要 父级 设置 定位

        2、hover 的时候 缩放效果
            默认：看不见 ：其实 播放按钮图 是 特别大的，但是 设置了 隐藏
            hover 看得见 ；从 大 变 小 为 宽、高 58px
      */

    /* .pic 元素 里面的 最后面 添加一个伪元素 */
    .box .pic::after {
      content: "";
      width: 58px;
      height: 58px;
      background-image: url(./images/play.png);

      position: absolute;
      top: 50%;
      left: 50%;
      /* margin-left: -29px; */
      /* margin-top: -29px; */
      /* transform: translate(-50% -50%); */

      transform: translate(-50%, -50%) scale(0.1);
      /* 特别大的，这里直接写放大5倍 */
      opacity: 0;
      /* 让 after 的透明度为 0 ， 默认：看不见  */
      transition: all 0.5s;
      /* 过渡效果 */
    }

    /* 鼠标移入 li , 让 after 的 透明度 为 1 ，可以看见  */
    .box li:hover .pic::after {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>

<body>
  <div class="box">
    <ul>
      <li>
        <div class="pic">
          <img src="./images/party.jpeg" alt="图片" />
          <!-- 通过 伪元素 添加播放 按钮   -->
        </div>
        <p>和平英雄--缩放</p>
      </li>
    </ul>
  </div>
</body>

</html>
