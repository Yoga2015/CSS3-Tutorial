<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播放特效</title>
  <style>
    li {
      list-style: none;
    }

    .box {
      width: 300px;
      height: 250px;
      margin: 100px auto;
    }

    .box .pic {
      position: relative;
      overflow: hidden;
    }

    /* 将图片尺寸大小 设置成 父级容器的尺寸大小 */
    img {
      width: 100%;
    }

    .box p {
      color: #3b3b3b;
      padding: 10px 10px 0 10px;
    }

    /* 1、摆放 播放按钮 ,放在 图片区域 的 中间 */

    /* 往 .pic 容器 中 最后一个元素(这里是图片) 后面 添加 伪元素，用于存放 播放按钮图 */
    /* 伪元素 默认是 行内显示模式，设置 宽、高 不生效，除非使用 子绝父相 */
    .box .pic::after {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(5);  /* 平移实现居中效果、放大 5倍 */
      opacity: 0;  /* 默认看不见 ，即 透明度 为 0 */
      transition: all 0.6s; /* 过渡效果*/

      content: '';
      width: 58px;
      height: 58px;
      background-image: url(./images/play.png);
    }

    /* 2、鼠标悬停 hover 效果：播放按钮，设置默认看不见，即 透明度是0 -> 小按钮；看得见：透明度 1 */
    .box li:hover .pic::after {
      opacity: 1;  /*  鼠标悬停 时 设置 透明度 为 1 ，看得见 */
      transform: translate(-50%, -50%) scale(1);  /* 平移实现居中效果、无缩放*/
    }
  </style>
</head>

<body>
  <div class="box">
    <ul>

      <li>

        <div class="pic">
          <img src="./images/party.jpeg" alt="" />
        </div>

        <p>和平精英 -- 缩放</p>

      </li>

    </ul>
  </div>
</body>

</html>
