<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平移实现居中效果</title>
  <style>
    div {
      position: absolute;
      left: 50%;
      top: 50%;

      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
