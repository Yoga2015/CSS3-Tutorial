<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>改变旋转原点</title>
  <style>
    img {
      width: 250px;
      border: 1px solid black;
      
      transition: all 2s;  /* 过渡效果 */

      /* 添加给 标签本身，不要加到 hover ！！*/
      transform-origin: right;    /* 右边框 的 垂直居中 点 作为 原点，进行旋转*/

     transform-origin: right bottom;   /* 右边框 的 底部角 点 作为 原点，进行旋转*/

      transform-origin: left bottom;   /* 左边框 的 底部角 点 作为 原点，进行旋转*/
    }

    img:hover {
      transform: rotate(360deg);   /* 顺时针 旋转 360度 */   
    }
  </style>
</head>

<body>
  <img src="../images/tyre.png" alt="" />
</body>

</html>
