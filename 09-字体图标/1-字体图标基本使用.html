<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体图标基本使用</title>
    <!-- 1、引入样式表  -->
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <style>
      /* 也 可以自定义 iconfont 样式 */
      .iconfont {
        font-size: 14px;
        color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 2、调用类名 -->
    <!-- iconfont 是固定写法 -->
    <span class="iconfont icon-icon-test3">定位</span>
  </body>
</html>
