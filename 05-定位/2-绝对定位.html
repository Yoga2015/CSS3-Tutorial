<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位</title>
    <style>
      img {
        width: 400px;
        border: 1px solid pink;
      }
      .news {
        margin: 100px auto;
        width: 400px;
        height: 350px;
        background-color: rgb(233, 240, 247);
        position: relative;
      }

      /*1、脱离 标准流 ，不占位
        2、参照物：先找最近的 已经定位的祖先元素; 如果所有祖先元素都没有定位，
                  参照 浏览器可视区 改位置
        3、显示模式特点 改变： 宽、高生效 （具备了行内块的特点） */
      .news span {
        position: absolute;
        top: 0;
        right: 0;

        display: block;
        width: 92px;
        height: 32px;
        background-color: rgba(0, 0, 0, 0.6);
        text-align: center;
        line-height: 32px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="news">
      <img src="./images/news.png" alt="" />
      <span>展会活动</span>
      <h4>2023世界移动大会 (MWC)</h4>
    </div>
  </body>
</html>
