<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位居中</title>
    <style>
      img {
        position: absolute;
        top: 50%;
        left: 50%;

        /* 定位居中 1  ，需要 对 要居中的元素内容 的 总宽度、总高度 有所了解 */
        /* margin-left: -268px; */
        /* margin-top: -168px; */

        /* 定位居中 2  ，方便 ：50% 就是 自己 宽高 的一半*/
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img src="./images/news.png" alt="" />
  </body>
</html>
