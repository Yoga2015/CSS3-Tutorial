<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font属性 和 font复合属性</title>
  <style>
    /* 文字倾斜 、文字加粗、 字体大小是30px、 行高2倍、宋体 */
    div {
      font-style: italic;
      font-weight: 700;
      font-size: 30px;
      line-height: 2;
      font-family: 宋体;

      font: italic 700 30px/2;    /* 注意 : 字号 和 字体 必须书写，否则 font 属性不生效 */

      font: 30px 宋体;

      font: italic 700 30px/2 宋体;
     
    }
  </style>
</head>

<body>
  <div>测试 font 属性</div>
</body>

</html>
