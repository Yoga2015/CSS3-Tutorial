<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动3-双伪元素(小米商城在用)</title>
  <style>
    .top {
      margin: 0 auto;
      width: 1200px;
      /* height: 300px; */
      background-color: pink;
    }

    .left {
      float: left;
      width: 200px;
      height: 300px;
      background-color: skyblue;
    }

    /* 双伪元素 */
    /* before 伪元素 解决 外边距 塌陷问题  */
    .clearfix::before,
    .clearfix::after {
      content: '';
      display: table;
    }

    /* after 清除浮动 */
    .clearfix::after {
      clear: both;
    }

    .right {
      float: right;
      width: 950px;
      height: 300px;
      background-color: orange;
    }

    .bottom {
      height: 100px;
      background-color: brown;
    }
  </style>
</head>

<body>
  <div class="top clearfix">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <div class="bottom"></div>
</body>

</html>
