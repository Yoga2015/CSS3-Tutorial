<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子外边距margin 和 版心居中</title>
  <style>
    div {
      background-color: pink;
      width: 200px;
      height: 200px;

      /* 外边距不会 撑大 盒子本身 */
      margin: 50px; /* 外边距 的 上\下\左\右 都是 50px*/

      margin: 0 auto;    /* 版心居中 */
    }
  </style>
</head>

<body>
  <div>div标签</div>
</body>

</html>
