<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;

      animation: change 1s infinite;
    }

    @keyframes change {
      0% {
        transform: translate(0);
        transform: translate(200px);
      }

      100% {
        transform: translate(600px);
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
