<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多组动画</title>
  <style>
    div {
      width: 140px;
      height: 140px;
      /* border: 1px solid black; */
      background-image: url(./images/bg.png);

      animation:
        /* 使用 动画1 ，帧数 与 精灵图个数相同 */
        run 1s steps(12) infinite,

        /* 使用 动画2 , 动画位移 ，动画执行完毕时的状态（停止位移后的状态）*/
        move 3s forwards;

    }

    /* 当 动画 的 开始状态样式 跟 盒子默认样式相同，可以省略动画开始状态的代码 */
    /* 定义 动画 1 , 实现 跑的效果 */
    @keyframes run {
      /* from {
        background-position: 0 0;
      } */

      to {
        background-position: -1680px 0;
      }
    }

    /* 定义 动画2 ，实现 位移的效果 */
    @keyframes move {
      /* 0% {
        transform: translate(0);
      } */

      100% {
        transform: translate(800px);
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>

</html>
