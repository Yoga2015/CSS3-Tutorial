<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画实现步骤</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      background-color: pink;

      /* animation: changelong 1s; */
      animation: changeBig 1s;
    }

    /* 动画一 ：宽度 从 200 变化到 800 */
    @keyframes changelong {
      from {
        width: 200px;
      }

      to {
        width: 800px;
      }
    }

    /* 动画二 ： 从 200*100 变化到 300*300 变化到 800*500 */
    /* 百分比： 表示 的意思 是 动画时长的百分比  */
    @keyframes changeBig {
      0% {
        width: 200px;
        height: 100px;
      }

      20% {
        width: 300px;
        height: 300px;
      }

      100% {
        width: 800px;
        height: 500px;
      }
    }
  </style>
</head>
<body>  <div class="box"></div>  </body>

</html>
