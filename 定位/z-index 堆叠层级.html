<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>z-index 堆叠层级</title>
  <style>
    div {
      position: absolute;
      width: 200px;
      height: 200px;
    }

    .box1 {
      background-color: pink;
      z-index: 5; /*  z-index 取值 是 整数，默认是 0 , 取值越大，显示顺序 越靠上 */
    }

    .box2 {
      background-color: yellow;
      left: 100px;
      top: 100px;
      z-index: 2; /*  只有 设置 z-index 的值 为 5 以上的， 才能在最上层显示 */
    }
  </style>
</head>

<body>
  <!-- 默认情况下 ，未设置 css样式 时， box2 显示在 box1 的 上层 -->
  但给 box1 设置 z-index 层级顺序，取值越大，显示顺序 越靠上 后，<br>
  此时 box1 显示在 box2 的 上层了，不再是 后来者居上。
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
