<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪元素选择器</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }

      /* 1、 必须设置 content 属性, 用来设置 伪元素的内容，
             如果没有内容则引号留空即可 ，伪元素选择器不生效。
      2、必须设置 content 属性，没有 content，伪元素选择器不生效。*/
      div::before {
        content: "老鼠";
        /* w100+h100+bgc */
        width: 100px;
        height: 100px;
        background-color: yellow;
        /* 伪元素 默认是  行内 显示模式。 */
        display: block;
      }

      div::after {
        content: "大米";
        width: 100px;
        height: 100px;
        background-color: green;
        /* 伪元素 默认是  行内 显示模式。 */
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>爱</div>
  </body>
</html>
