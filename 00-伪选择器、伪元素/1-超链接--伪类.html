<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>超链接--伪类</title>
    <style>
      /* 访问前 ：鼠标点击前   */
      a:link {
        color: red;
      }
      /* 访问后 ：鼠标点击过后 */
      a:visited {
        color: green;
      }
      /* 鼠标悬停 */
      a:hover {
        color: skyblue;
      }
      /* 点击时（激活） */
      a:active {
        color: pink;
      }

      /* 工作中，一般只写 一个a标签选择器 设置 超链接的样式，hover状态特殊设置 */
      a {
        color: red;
      }
      /* 鼠标悬停 */
      a:hover {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <a href="#">a 标签，测试 伪类</a>
  </body>
</html>
