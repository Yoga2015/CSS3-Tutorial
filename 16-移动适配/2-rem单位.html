<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem单位</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 1、给 HTML 标签 加 字号 */
    html {
      font-size: 30px;
    }

    /* 2、使用 rem单位 书写尺寸 */
    .box {
      width: 5rem;
      height: 3rem;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
