<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 600px;
        height: 600px;
        margin: 100px auto;
        background-color: pink;
        position: relative;
      }
      .box1 {
        width: 400px;
        height: 400px;
        background-color: antiquewhite;
        position: absolute;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <div class="box2"></div>
      </div>
    </div>
  </body>
</html>
