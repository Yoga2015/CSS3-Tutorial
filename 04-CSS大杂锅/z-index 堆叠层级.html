<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index 堆叠层级</title>
    <style>
      div {
        position: absolute;
        width: 200px;
        height: 200px;
      }
      .box1 {
        background-color: pink;
        /* z-index  取值 是 整数，默认是 0 , 取值越大，显示顺序 越靠上 */
        z-index: 5;
      }
      .box2 {
        background-color: yellow;
        /* 设置下面的样式后，可以发现后来者居上 */
        left: 100px;
        top: 100px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </body>
</html>
