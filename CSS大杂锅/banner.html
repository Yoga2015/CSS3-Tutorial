<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner效果</title>
  <style>
    .banner {
      height: 750px;
      background-color: #f3f3f4;
      background-image: url(./rotate.png);
      background-repeat: no-repeat;
      background-position: left bottom;

      /* 文字控制属性 ,继承给子级 */
      text-align: right;
    }

    .banner h3 {
      font-size: 36px;
      font-weight: 400;
      line-height: 100px;
    }

    .banner p {
      font-size: 20px;

    }

    .banner a {
      background-color: orange;
      width: 125px;
      height: 40px;
      color: #fff;
      display: inline-block;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      font-size: 20px;
      /* text-indent: 2em; */
    }
  </style>
</head>

<body>
  <div class="banner">
    <h3>让创造产生价值</h3>
    <p>能够把 所学的知识 转化为 看得见的成果</p>
    <a href="#">我要学习</a>
  </div>
</body>

</html>
