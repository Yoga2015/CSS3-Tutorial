<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光标类型 curser</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;

      /* 鼠标移入 div 时 */
      /* pointer 小手 效果，提示用户可以点击 */
      cursor: pointer;

      /* text  工 字型，提示用户可以选择 文字 */
      cursor: text;

      /* move  十 字 光标，提示用户可以移动 */
      cursor: move;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
