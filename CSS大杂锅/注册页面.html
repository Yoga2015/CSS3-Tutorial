<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册页面</title>

      /*点击前的边框取消*/

</head>

<body>
  <h1>注册信息</h1>
  <form action="">
    <!-- 个人信息 -->
    <h3>个人信息</h3>
    <label> 姓名 ：<input type="text" placeholder="请输入真实名称" /></label>
    <br /><br />

    <label> 密码 ：<input type="password" placeholder="请输入密码" /> </label>
    <br /><br />

    <label>
      确认密码 : <input type="password" placeholder="请输入确认密码" /></label>
    <br /><br />

    <label>性别 ：
      <label> <input type="radio" name="gender" /> 男 </label>
      <label> <input type="radio" name="gender" /> 女 </label>
    </label>
    <br /><br />

    <label>居住城市：</label>
    <select id="city">
      <option selected>北京</option>
      <option>上海</option>
      <option>广州</option>
      <option>深圳</option>
    </select>


    <!-- 教育经历 -->
    <h3>教育经历</h3>
    <label>最高学历：</label>
    <select>
      <option selected>本科</option>
      <option>研究生</option>
      <option>硕士</option>
      <option>博士</option>
    </select>
    <br /><br />

    <label>学校名称：
      <input type="text">
    </label>
    <br /><br />

    <label>所学的专业：
      <input type="text">
    </label>
    <br /><br />

    <label>在校时间：</label>
    <select>
      <option selected>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
    </select>
    --
    <select>
      <option selected>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
    </select>
    <br /><br />

    <!-- 工作经历 -->
    <h3>工作经历</h3>
    <label>公司名称：
      <input type="text">
    </label>
    <br /><br />

    <label for="textareaObj">工作描述：</label><br>
    <textarea name="" id="textareaObj" cols="30" rows="5"></textarea>
    <br /><br />

    <!-- 协议 和 按钮 -->
    <label> <input type="checkbox"> 已阅读并同意以下协议：</label>
    <ul>
      <li><a href="#">《用户服务协议》</a></li>
      <li><a href="#">《隐私政策》</a></li>
    </ul>
    <br /><br />

    <input type="submit" value="免费注册">
    <input type="reset" value="重写填写">
  </form>
</body>

</html>
