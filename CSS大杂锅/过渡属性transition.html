<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过渡属性 transition</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      transition: all 0.8s;   /* 给 元素本身 添加 过渡  */
    }

    img:hover {
      width: 400px;
      height: 400px;
    }
  </style>
</head>

<body>
  
  <img src="./images/cat.png" alt="">

  <!-- 用于 为 一个元素 在 不同状态 之间 切换 的时候，
       添加过渡效果，可以产生慢慢变化的过程。 -->

</body>

</html>
