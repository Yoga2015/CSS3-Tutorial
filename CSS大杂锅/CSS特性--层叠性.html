<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS特性--层叠性</title>
  <style>
    div {
      color: red;
      font-size: 40px;
    }

    /*
      层叠性 特点： 
      1、相同的属性 会覆盖 ：后面的 CSS属性 覆盖 前面的   CSS属性
      2、不同的属性 会叠加 ：不同的  CSS属性 都生效
    */
    /* div {
      color: green;
      font-weight: 700;
    } */
    .box {
      color: green;
    }
  </style>
</head>

<body>
  <div class="box">div标签</div>
</body>

</html>
