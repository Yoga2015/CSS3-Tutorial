<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS特性--继承性</title>
  <style>
    body {
      font-size: 30px;
      color: red;
    }
  </style>
</head>

<body>
  <div>div标签</div>
  <p>p标签</p>
  <span>span标签</span>

  <!-- 如果标签自己有样式 ， 则生效自己的样式，不继承 -->
  <a href="">a 链接 标签</a>
  <h1>h1 标签</h1>
  <h6>h6 标签</h6>
</body>

</html>
