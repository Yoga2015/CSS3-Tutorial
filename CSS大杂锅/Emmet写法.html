<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VS Code 中代码简写方式</title>
  <style>
    div {
      /* w50+h50+bgc */
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
</head>

<body>
  <h1>Emmet写法： 代码的简写方式 ，输入缩写 VS Code 会自动生成对应的代码</h1>

  <!-- 标签名.类名  div.box -->
  <div class="box">123</div>

  <!-- 标签名#id名  div#box -->
  <div id="box1">456</div>

  <!-- 同级标签  div+p -->
  <div></div>
  <p></p>

  <!-- 父子级标签 div>span-->
  <div><span></span></div>

  <!-- 多个相同标签 span*3-->
  <span></span><span></span><span></span>

  <!-- 有内容的标签 div{内容} 、p{内容}-->
  <p>987</p>

  <h1>CSS : 大多数简写方式 为 属性单词的首字母</h1>

</body>

</html>
