<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浏览器中调试CSS</title>
    <style>
      div {
        /* font-size: 100; */
        font-size: 100px;
      }

      /* chrome F12 调试工具的细节
          1、如果是错误的属性，有黄色叹号
          2、CSS 属性的前面有多选框：
              如果勾选，这个属性生效；
              如果没勾选，这个属性不生效； */
    </style>
  </head>
  <body>
    <div>我是div</div>
  </body>
</html>
