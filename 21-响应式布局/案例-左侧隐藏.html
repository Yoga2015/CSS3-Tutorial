<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>左侧隐藏</title>
  <style>
    .box {
      display: flex;
    }

    .left {
      width: 300px;
      height: 500px;
      background-color: pink;
    }

    .right {
      flex: 1;
      height: 500px;
      background-color: skyblue;
    }

    @media (max-width:768px) {
      .left {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">left</div>
    <div class="right">rightrightrightrightrightrightrightrightright</div>
  </div>
</body>

</html>
