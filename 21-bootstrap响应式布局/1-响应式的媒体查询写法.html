<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式网页开发当中媒体查询的写法</title>
  <style>
    /* 屏幕宽度 小于等于 768 ，网页背景色 是 粉色， --> max-width */
    @media (max-width:768px) {
      body {
        background-color: pink;
      }
    }

    /* 屏幕宽度 大于等于 1200 ，网页背景色 是 黄色， --> min-width */
    @media (min-width:1200px) {
      body {
        background-color: yellow;
      }
    }
  </style>
</head>

<body>

</body>

</html>
