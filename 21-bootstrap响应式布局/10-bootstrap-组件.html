<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap-组件</title>
  <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css">
  <script defer src="./js/jquery.js"></script>
  <script defer src="./bootstrap-5.3.0/js/bootstrap.min.js"></script>
  <style>

    /* 若需要动态效果，此时就不仅需要引入bootstrap.min.css， 还需要引入 jquery.js、 bootstrap.min.js */
    
    /* 复制过来的组件 ，可重写样式 、可修改结构，先定位到目标元素，看规律进行修改 */

    .bg-body-tertiary {
      background-color: skyblue !important;
    }
  </style>
</head>

<body>

  <div class="container">
    
    <!-- 导航 组件 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">首页</a>
            <a class="nav-link" href="#">课程</a>
            <a class="nav-link" href="#">课程资料</a>
            <a class="nav-link" href="#">视频</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- 轮播图 组件 -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/banner_tweb2019-47723f.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item ">
          <img src="./images/banner_0-c9e792.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/banner_1-ec70a4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/banner_2-37b0e7.jpg" class="d-block w-100" alt="...">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</body>

</html>
