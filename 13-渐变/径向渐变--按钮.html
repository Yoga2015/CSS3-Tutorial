<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>径向渐变</title>
  <style>
    button {
      width: 100px;
      height: 40px;
      background-color: green;
      border: 0;
      border-radius: 5px;
      color: #fff;

      /* 画 一条半径 为 40 像素 的 圆 ，圆心位置：水平方向 50px，垂直方向 20px */
      background-image: radial-gradient(
        40px at 50px 20px,
        rgba(255,255,255,0.6),
        transparent
      );
    }
  </style>
</head>

<body>
  <button>按钮</button>
</body>

</html>
