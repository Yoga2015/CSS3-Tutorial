<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线性渐变</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: green;

      /* 线性渐变 ：由 左 至 右 渐变 ：从 粉红 渐渐到 绿色 */
      background-image: linear-gradient(
          to right,
          pink,
          green
      );

    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
