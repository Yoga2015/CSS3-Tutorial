<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喜马拉雅</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <style>
    .box {
      position: relative;
      margin: 100px auto;
      width: 30px;
      height: 10px;
      background-color: #f5f5f5;
    }

    .box .icon-arrow-down {
      position: absolute;
      transition: all 1s;
    }

    .box:hover .icon-arrow-down {
      transform: rotate(-180deg);
    }

    .box .categorize {
      position: absolute;
      width: 100%;
      height: 100px;
      background-color: pink;
      opacity: 0;
      transition: all 3s;
    }

    .box:hover .categorize {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#">频道
      <span class="iconfont icon-arrow-down"></span>
    </a>
    <div class="categorize">
      <a href="/channel/7/">小说</a>
      <a href="/channel/11/">儿童</a>
      <a href="/channel/9/">相声小品</a>
      <a href="/channel/10/">评书</a>
    </div>
</body>

</html>
