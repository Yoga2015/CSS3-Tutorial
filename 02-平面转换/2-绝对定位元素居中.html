<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位元素居中</title>
    <style>
      .father {
        /* father盒子 设置 相对定位 */
        position: relative;
        width: 500px;
        height: 300px;
        margin: 100px auto;
        border: 1px solid #000;
      }

      .son {
        /* son盒子 设置 绝对定位 （以 父元素 为参照物） */
        position: absolute;
        left: 50%;
        top: 50%;

        /* 改变盒子的位置 */
        /* margin-left: -100px; */
        /* margin-top: -50px; */

        /* 使用 位移  ， 对比上面的 */
        /* transform: translate(-100px, -50px); */
        /* 位移： 百分比 参考 盒子自身尺寸 计算结果 */
        transform: translate(-50%, -50%);

        width: 200px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
