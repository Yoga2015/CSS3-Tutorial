<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空间旋转-X轴</title>
  <style>
    .box {
      margin: 100px auto;
      width: 300px;

      /* 透视效果 : 近小远大，近实远虚 */
      perspective: 800px;
    }

    img {
      width: 300px;
      transition: all 2s;
    }

    .box img:hover {
      /* 正 60度 ，图片效果 有点像 向后倒 的效果 */
      transform: rotateX(60deg);

      /* 负 60度 ，图片效果 有点像 向前倒 的效果 */
      transform: rotateX(-60deg);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./images/hero.jpeg" alt="">
  </div>
</body>

</html>
